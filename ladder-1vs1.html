<!doctype html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bonk.io - Football</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/main2.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
</head>

<body>
	<div id="app">

		<!--Header-->
		<header class="page-header">
			<div class="container">
				<div class="brand">
					<h1><span>Bonk.io</span> <span class="text-secondary">Football</span></h1>
					<i id="hb-button" class="fas fa-bars"></i>
				</div>

				<nav>
					<ul class="menu">
						<li><a href="index.html" title="Home page">Home</a></li>
						<li><a href="competitions.html" title="Competitions">Competitions</a></li>
						<li><a href="league-1vs1.html" title="Hall of Fame">Hall of Fame</a></li>
						<li><a href="contact.html" title="Contact">Contact</a></li>
						<li><a href="#" title="Join our Discord server" class="menu-btn">Discord</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!--Main content-->
		<main>

			<section class="container">
				<div class="grid">
					<div class="competition-box leader">
						<header class="box-header"><span>Ladder 1vs1</span></header>
						<div class="player-box box-header second-header">
							<div class="position">#</div>
							<div class="player-right">
								<div class="player-info">Player</div>
								<div class="player-stats">
									<span class="matches">M</span>
									<span class="wins">W</span>
									<span class="draws">D</span>
									<span class="loses">L</span>
									<span class="scored">GF</span>
									<span class="conceded">GA</span>
									<span class="goaldiff">GD</span>
									<span class="rank">PTS</span>
								</div>
							</div>
						</div>

						<div class="ladder-1v1"></div>
					</div>
					<div class="competition-info">
						<header class="box-header"><span>Statistics</span></header>
						<div class="match-preview" id="last-match">
						</div>
						<div class="match-preview" id="played">
						</div>
						<div class="match-preview" id="highestRank">
						</div>
						<div class="match-preview" id="wins">
						</div>
						<div class="match-preview" id="goalsScored">
						</div>
					</div>
				</div>
			</section>

		</main>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="scripts/owl.carousel.min.js"></script>
	<script src="scripts/carousel.js"></script>
	<script src="scripts/players.js"></script>
	<script src="scripts/elo.js"></script>
</body>

</html>
