<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bonk Football Community - Ladder 1vs1</title>
	<meta name="description" content="The ladder 1vs1 is a 24/7 competition. The goal of the ladder 1vs1 is to provide the most fun setting possible for 1vs1.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-148929839-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-148929839-1');
	</script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" href="css/main2.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
</head>
<body>
	<div id="app">

		<!--Header-->
		<header class="page-header">
			<div class="container">
				<div class="brand">
					<h1><span>Bonk </span> <span class="text-secondary">Football</span></h1>
					<i id="hb-button" class="fas fa-bars"></i>
				</div>

				<nav>
					<ul class="menu">
						<li><a href="index" title="Home page">Home</a></li>
						<li><a href="competitions" title="Competitions">Competitions</a></li>
						<li><a href="hall-of-fame" title="Hall of Fame">Hall of Fame</a></li>
						<li><a href="contact" title="Contact">Contact</a></li>
						<li><a href="https://discord.gg/mk8878P" target="_blank" title="Join our Discord server" class="menu-btn">Discord</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!--Main content-->
		<main>

			<section class="container">
				<div class="grid">
					<div class="competition-box leader">
						<header class="box-header"><span>Ladder 1vs1</span></header>
						<div class="player-box box-header second-header">
							<div class="position">#</div>
							<div class="player-right">
								<div class="player-info">Player</div>
								<div class="player-stats">
									<span class="matches">M</span>
									<span class="wins mobile-hidden">W</span>
									<span class="draws mobile-hidden">D</span>
									<span class="loses mobile-hidden">L</span>
									<span class="scored mobile-hidden">GF</span>
									<span class="conceded mobile-hidden">GA</span>
									<span class="goaldiff mobile-hidden">GD</span>
									<span class="rank">ELO</span>
								</div>
							</div>
						</div>
						<div class="ladder-1v1"></div>
					</div>
					<div class="competition-info">
						<header class="box-header"><span>Statistics</span></header>
					</div>
				</div>
			</section>

		</main>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="scripts/carousel.js"></script>
	<script src="scripts/players.js"></script>
	<script src="scripts/elo.js"></script>
